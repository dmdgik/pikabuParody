{% extends "core/base.html" %}

{% block content %}
    <h2>Категория {{ category.title }}</h2>
    <div>
        {% for post in category.Posts.all %}
            <p>
                <a href="{% url "post:post_page" post_id=post.id %}">{{ post.title }}</a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
